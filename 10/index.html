    <script>
		var n=0,winH,flag=true,len;
		/*document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);*/
		window.addEventListener('touchmove', function(){}, { passive: false })
		$(function(){
			winH=$(window).height();
			len=$(".page").length;
			$(".main").height(winH);
			$(window).resize(function(){
				winH=$(window).height();
				$(".main").height(winH);
			});

			var pics = ['img/p1/header-bg.png','img/p1/qianjing.png','img/p1/text1.png','img/p1/text2.png','img/p1/aire.png','img/p1/green.png','img/p1/LOGO.png','img/p1/qq2.png','img/p1/qq1.png','img/p1/qq3.png'];
			var lenA=pics.length;
			var index=0;
			function loadImage(index){
				var img = new Image();
				img.src = pics[index];
				img.onload = function(){
					index++;
					if(index < lenA){
						loadImage(index);
					}else{
						$(".loading_box").fadeOut(1000,function(){oppo.moveUp()});
					}
				}
			};
			loadImage(index);

		    
			
			//音乐播放
			function autoPlayAudio(){
				wx.config({
					debug:false,
					appId:'',
					timestamp:1,
					nonceStr:'',
					signature:'',
					jsApiList:[]
				});
				wx.ready(function(){
					document.getElementById("myMusic").play();
				});
			};
			autoPlayAudio();
			// document.getElementById("myMusic").play();
			var musicInt = true;
			/*$(".music_inco").css('animation','none');*/
			$(".music_inco").click(function(){
				if(musicInt){
					$(this).css({
						'animation': 'none',
						'-webkit-animation': 'none'
					});
					document.getElementById("myMusic").pause();
					musicInt = !musicInt;
				}else{
					$(this).css({
						'animation': 'run 2s infinite 0s linear',
						'-webkit-animation': 'run 2s infinite 0s linear'
					});
					document.getElementById("myMusic").play();
					musicInt = !musicInt;
				}
				
			});
			$(".music_inco").click();
			$(".music_inco").click();
			
			
			oppo.init();
			touch.on(".main", 'swipeup', function(ev){
				oppo.moveUp();
			});
			touch.on(".main", 'swipedown', function(ev){
				oppo.moveDown();
			});
		});
    </script>
